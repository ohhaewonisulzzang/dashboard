<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Stream Deck Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 260px 1fr 260px;
            grid-template-rows: auto 1fr;
            height: 100vh;
            gap: 16px;
            padding: 16px;
            overflow: hidden;
        }

        /* Header Section - Clean Dark Mode */
        .header {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            padding: 40px 28px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .clock {
            font-size: 68px;
            font-weight: 100;
            letter-spacing: -4px;
            color: #ffffff;
        }

        .search-container {
            width: 100%;
            max-width: 650px;
        }

        .search-box {
            width: 100%;
            padding: 18px 28px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: text;
            -webkit-user-select: text;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        .search-box:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        /* Search Engine Selector */
        .search-engines {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .search-engine {
            padding: 6px 14px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-engine:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
        }

        .search-engine.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
            color: #ffffff;
        }

        /* Calendar Sidebar - Clean Dark Mode */
        .calendar-sidebar {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .calendar-month {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .calendar-year {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .calendar-day-header {
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
            padding: 8px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            border-radius: 10px;
            background: transparent;
            transition: all 0.2s ease;
            color: #ffffff;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .calendar-day.other-month {
            color: rgba(255, 255, 255, 0.2);
        }

        /* Weather Widget - Clean Dark Mode */
        .weather-widget {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .weather-main {
            text-align: center;
        }

        .weather-icon {
            font-size: 64px;
            margin-bottom: 16px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
        }

        .weather-temp {
            font-size: 56px;
            font-weight: 100;
            letter-spacing: -3px;
            color: #ffffff;
        }

        .weather-desc {
            font-size: 19px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 12px;
            text-transform: capitalize;
            font-weight: 400;
        }

        .weather-location {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .weather-detail {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .weather-detail:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .weather-detail-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .weather-detail-value {
            font-size: 24px;
            font-weight: 300;
            color: #ffffff;
        }

        /* Album Art with Visualizer */
        .album-art {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .album-art:hover {
            transform: scale(1.02);
        }

        .album-art canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .album-cover-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 75%;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        /* Track Info */
        .track-info {
            text-align: center;
        }

        .track-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .track-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin-bottom: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Controls */
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: scale(1.05);
        }

        .control-btn.play-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .control-btn.play-btn:hover {
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-icon {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-slider-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            width: 70%;
        }

        /* Main Grid - Clean Dark Mode */
        .main-grid {
            display: flex;
            gap: 20px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            justify-content: center;
        }

        .deck-button {
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 22px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .deck-button:hover {
            transform: translateY(-12px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.6), 0 0 40px rgba(102, 126, 234, 0.2);
        }

        .deck-button:active {
            transform: translateY(-8px);
        }

        .deck-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            transition: transform 0.3s ease;
        }

        .deck-button:hover .deck-icon {
            transform: scale(1.1);
        }

        .deck-label {
            font-size: 15px;
            font-weight: 500;
            text-align: center;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .calendar-sidebar,
            .weather-widget {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .clock {
                font-size: 48px;
            }

            .main-grid {
                flex-wrap: wrap;
                gap: 12px;
            }

            .deck-button {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="clock" id="clock">00:00:00</div>
            <div class="search-container">
                <form id="searchForm" onsubmit="handleSearch(event)">
                    <input type="text" class="search-box" id="searchInput" placeholder="Í≤ÄÏÉâ...">
                </form>
                <div class="search-engines">
                    <div class="search-engine active" data-engine="google">Google</div>
                    <div class="search-engine" data-engine="naver">Naver</div>
                    <div class="search-engine" data-engine="youtube">YouTube</div>
                </div>
            </div>
        </div>

        <!-- Left Calendar -->
        <div class="calendar-sidebar">
            <div class="calendar-header">
                <div class="calendar-month" id="calendarMonth1"></div>
                <div class="calendar-year" id="calendarYear1"></div>
            </div>
            <div id="calendar1"></div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <a href="https://www.youtube.com" target="_blank" class="deck-button">
                <img src="https://www.google.com/s2/favicons?domain=youtube.com&sz=128" alt="YouTube" class="deck-icon">
                <span class="deck-label">YouTube</span>
            </a>

            <a href="https://github.com" target="_blank" class="deck-button">
                <img src="https://www.google.com/s2/favicons?domain=github.com&sz=128" alt="GitHub" class="deck-icon">
                <span class="deck-label">GitHub</span>
            </a>

            <a href="https://gemini.google.com" target="_blank" class="deck-button">
                <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" alt="Gemini" class="deck-icon">
                <span class="deck-label">Gemini</span>
            </a>
        </div>

        <!-- Right Weather Widget -->
        <div class="weather-widget">
            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                <div class="weather-temp" id="weatherTemp">--¬∞</div>
                <div class="weather-desc" id="weatherDesc">ÎÇ†Ïî® Ï†ïÎ≥¥ Î°úÎî© Ï§ë...</div>
            </div>

            <div class="weather-location" id="weatherLocation">
                <i class="fas fa-map-marker-alt"></i> ÌèâÌÉù
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Clock Function
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Calendar Function
        function generateCalendar(containerId, monthHeaderId, yearHeaderId) {
            const container = document.getElementById(containerId);
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();

            // Set header
            const monthNames = ['1Ïõî', '2Ïõî', '3Ïõî', '4Ïõî', '5Ïõî', '6Ïõî',
                              '7Ïõî', '8Ïõî', '9Ïõî', '10Ïõî', '11Ïõî', '12Ïõî'];
            document.getElementById(monthHeaderId).textContent = monthNames[month];
            document.getElementById(yearHeaderId).textContent = year + 'ÎÖÑ';

            // Create calendar grid
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            let html = '<div class="calendar-grid">';

            // Day headers
            const dayHeaders = ['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'];
            dayHeaders.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month">${daysInPrevMonth - i}</div>`;
            }

            // Current month days
            const today = now.getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today;
                html += `<div class="calendar-day ${isToday ? 'today' : ''}">${day}</div>`;
            }

            // Next month days
            const remainingCells = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                html += `<div class="calendar-day other-month">${day}</div>`;
            }

            html += '</div>';
            container.innerHTML = html;
        }

        // Search Engine Selection
        let currentEngine = 'google';
        const searchEngines = {
            google: 'https://www.google.com/search?q=',
            naver: 'https://search.naver.com/search.naver?query=',
            youtube: 'https://www.youtube.com/results?search_query='
        };

        // Search engine button click handlers
        document.addEventListener('DOMContentLoaded', () => {
            const engineButtons = document.querySelectorAll('.search-engine');
            engineButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    engineButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Update current engine
                    currentEngine = btn.dataset.engine;
                });
            });
        });

        // Search Function
        function handleSearch(event) {
            event.preventDefault();
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            if (query) {
                const searchUrl = searchEngines[currentEngine] + encodeURIComponent(query);
                window.open(searchUrl, '_blank');
                searchInput.value = '';
            }
        }

        // ===== WEATHER WIDGET =====

        // ÎÇ†Ïî® ÏïÑÏù¥ÏΩò Îß§Ìïë
        const weatherIcons = {
            'Clear': '‚òÄÔ∏è',
            'Clouds': '‚òÅÔ∏è',
            'Rain': 'üåßÔ∏è',
            'Drizzle': 'üå¶Ô∏è',
            'Thunderstorm': '‚õàÔ∏è',
            'Snow': '‚ùÑÔ∏è',
            'Mist': 'üå´Ô∏è',
            'Fog': 'üå´Ô∏è',
            'Haze': 'üå´Ô∏è'
        };

        // ÎÇ†Ïî® Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        async function fetchWeather() {
            try {
                // CONFIGÍ∞Ä Î°úÎìúÎêòÏóàÎäîÏßÄ ÌôïÏù∏
                if (typeof CONFIG === 'undefined' || !CONFIG.WEATHER_API_KEY) {
                    throw new Error('CONFIGÍ∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§. config.js ÌååÏùºÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.');
                }

                const apiKey = CONFIG.WEATHER_API_KEY;
                const city = 'Pyeongtaek';
                const country = 'KR';

                console.log('ÎÇ†Ïî® Ï†ïÎ≥¥ ÏöîÏ≤≠ Ï§ë...');
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&appid=${apiKey}&units=metric&lang=kr`;
                const response = await fetch(url);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Ïò§Î•ò (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                console.log('ÎÇ†Ïî® API ÏùëÎãµ:', data);

                // codÎäî Ïà´Ïûê ÎòêÎäî Î¨∏ÏûêÏó¥Ïùº Ïàò ÏûàÏùå
                if (data.cod && data.cod != 200) {
                    throw new Error(`API ÏùëÎãµ Ïò§Î•ò (cod: ${data.cod}): ${data.message || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•ò'}`);
                }

                const temp = Math.round(data.main.temp);
                const desc = data.weather[0].description;
                const main = data.weather[0].main;

                document.getElementById('weatherTemp').textContent = `${temp}¬∞`;
                document.getElementById('weatherDesc').textContent = desc;
                document.getElementById('weatherIcon').textContent = weatherIcons[main] || 'üå§Ô∏è';

                console.log('ÎÇ†Ïî® Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏ ÏôÑÎ£å');

            } catch (error) {
                console.error('ÎÇ†Ïî® Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå®:', error);
                console.error('Ïò§Î•ò ÏÉÅÏÑ∏:', error.message);
                document.getElementById('weatherTemp').textContent = '--¬∞';
                document.getElementById('weatherDesc').textContent = 'ÎÇ†Ïî® Ï†ïÎ≥¥ Î°úÎìú Ïã§Ìå®';
                document.getElementById('weatherIcon').textContent = '‚ùå';
            }
        }

        // Initialize - DOMContentLoaded Ïù¥Î≤§Ìä∏ ÎÇ¥ÏóêÏÑú Ïã§Ìñâ
        window.addEventListener('DOMContentLoaded', () => {
            // ÎÇ†Ïî® Ï†ïÎ≥¥ Î°úÎìú (ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú & 30Î∂ÑÎßàÎã§)
            fetchWeather();
            setInterval(fetchWeather, 1800000); // 30Î∂Ñ
        });

        // ÏãúÍ≥ÑÏôÄ Ï∫òÎ¶∞ÎçîÎäî Ï¶âÏãú Ïã§Ìñâ
        updateClock();
        setInterval(updateClock, 1000);
        generateCalendar('calendar1', 'calendarMonth1', 'calendarYear1');

        // Update calendar at midnight
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                generateCalendar('calendar1', 'calendarMonth1', 'calendarYear1');
            }
        }, 1000);
    </script>
</body>
